name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install BATS
      run: sudo npm install -g bats

    - name: Setting up Python
      uses: actions/setup-python@v2
    - name: set PY
      run: echo "::set-env name=PY::$(python -VV | sha256sum | cut -d' ' -f1)"
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Setting up pre-commit
      run: pip install pre-commit

    - name: Setting up Docker
      run: docker build -t virtualroot/pre-commit:latest .

    - name: export
      run: export

    - name: Run broken
      run: export && pre-commit try-repo . golang-staticcheck --verbose --files test/fixtures/golang-staticcheck-broken.go
      env:
        PRE_COMMIT_HOME: /home/runner/.cache/pre-commit
    - name: Run working
      run: pre-commit try-repo . golang-staticcheck --verbose --files test/fixtures/golang-staticcheck-fine.go

    - name: Run Test
      run: npx bats test/
